<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0
        }
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
        const canvas = document.querySelector('canvas'), ctx = canvas.getContext('2d');;

        function draw() {
            const img = new Image();
            img.src = 'results.png?' + Math.random();
            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0.5, 0.5);
            }
        }

        setInterval(draw, 5000);
        draw();
    </script>

</body>

</html>
