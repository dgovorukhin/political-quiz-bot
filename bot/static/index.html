<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <style>
        @font-face {
            font-family: 'Jost';
            src: url('./Jost-SemiBold.ttf');
        }

        body {
            position: fixed;
            width: 1920px;
            height: 1080px;
            margin: 0;
            font-family: 'Jost';
        }

        .results {
            width: 1080px;
            height: 1080px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .results-data {
            width: 80%;
            height: 80%;
            position: absolute;
            top: 10%;
            left: 10%;
        }

        .results-data-svg {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .admin {
            position: absolute;
            width: 10%;
            height: 10%;
            z-index: 10;
        }

        .results-item {
            justify-content: center;
            display: flex;
            position: absolute;
            width: 20%;
            height: 20%;
        }

        .results-top {
            top: 0;
            left: 40%;
        }

        .results-bottom {
            bottom: 0;
            left: 40%;
        }

        .results-left {
            left: 0;
            top: 40%;
        }

        .results-right {
            right: 0;
            top: 40%;
        }

        .results-circle {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
        }

        .results-caption {
            position: absolute;
            bottom: 0;
        }

        .message-big {
            position: absolute;
            background-color: grey;
            top: 0;
            right: 0;
            font-size: 60px;
            padding: 0 15px;
            font-weight: bold;
        }

        .message-count {
            position: absolute;
            background-color: grey;
            left: 0;
            top: 0;
            font-size: 35px;
            padding: 0 15px;
            font-weight: bold;
        }

        .message-small {
            position: absolute;
            background-color: grey;
            bottom: 0;
            right: 0;
            font-size: 30px;
            padding: 0 5px;
        }

        .questions {
            width: 1080px;
            height: 1080px;
            position: absolute;
            top: 0;
            left: 0;
            padding: 120px 30px;

            font-size: 40px;
            color: black;
        }

        .question-last,
        .question-current {
            background-color: lightgray;
            border: 2px black solid;
            padding: 30px;
            margin: 30px;
            border-radius: 30px;
        }

        .question-current {
            margin: 0 30px 100px 30px;
        }

        .question-last-answers {
            text-align: center;
        }
    </style>
</head>

    <span class="message-small">Запрогал Евгений Новиков github.com/enovikov11 Основано на тесте 8values</span>
    <span class="message-count"></span>
    <script>
        const admin = document.querySelector('.admin'), resultsData = document.querySelector('.results-data'),
            messageCount = document.querySelector('.message-count'), dataCircles = document.querySelector('#data-circles'),
            results = document.querySelector('.results'), questions = document.querySelector('.questions'),
            questionLast = document.querySelector('.question-last'), questionCurrent = document.querySelector('.question-current'),
            lastAnswers = document.querySelector('.question-last-answers');
        admin.style.display = 'none';

        function set(data) {
            if (data.questions) {
                results.style.display = 'none';
                messageCount.innerText = '';
                questions.style.display = '';

                if (data.questions.last) {
                    questionLast.innerText = data.questions.last;
                    questionLast.style.display = '';
                } else {
                    questionLast.style.display = 'none';
                }

                if (data.questions.current) {
                    questionCurrent.innerText = data.questions.current;
                    questionCurrent.style.display = '';
                } else {
                    questionCurrent.style.display = 'none';
                }

                if (data.questions.lastAnswers) {
                    lastAnswers.style.display = '';

                    const sum = Object.values(data.questions.lastAnswers).reduce((a, b) => a + b);

                    lastAnswers.innerHTML = [
                        { key: '1', caption: "🟢🟢 Да" },
                        { key: '0.5', caption: "🟢 Скорее да" },
                        { key: '0', caption: "⚪️ Не знаю" },
                        { key: '-0.5', caption: "🔴 Скорее нет" },
                        { key: '-1', caption: "🔴🔴 Нет" }
                    ].map(({ key, caption }) => {
                        return `${caption}: ${data.questions.lastAnswers[key]} (${(data.questions.lastAnswers[key] * 100 / sum).toFixed(2)}%)`;
                    }).join('<br/>');
                } else {
                    lastAnswers.style.display = 'none';
                }
            } else if (data.users) {
                const count = data.users.length, size = 1 / (35 + Math.log10(Math.min(1600, count)) * 10), quadrants = {},
                    filteredUsers = count < 1600 ? data.users : data.users.filter(([x, y]) => {
                        const id = 40 * Math.floor((40 - 1e-10) * x) + Math.floor((40 - 1e-10) * y);
                        quadrants[id] = (quadrants[id] || 0) + 1;
                        return quadrants[id] < 2;
                    });

                results.style.display = '';
                messageCount.innerText = 'Пользователей: ' + count.toLocaleString();
                questions.style.display = 'none';

                dataCircles.innerHTML =
                    [[0, 0], [1, 0], [0, 1], [1, 1]].map(([x, y]) => `<circle cx="${x}" cy="${y}" r="0.01" transform="scale(1000)" fill="white"/>`) +
                    filteredUsers.map(([x, y]) => `<circle cx="${x}" cy="${y}" r="${size}" transform="scale(1000)" fill="white"/>`);

                if (data.admin) {
                    admin.style.display = '';
                    admin.style.left = (data.admin[0] * 100 - 5) + "%";
                    admin.style.top = (data.admin[1] * 100 - 5) + "%";
                } else {
                    admin.style.display = 'none';
                }
            } else {
                results.style.display = 'none';
                questions.style.display = 'none';
            }
        }

        const ws = new WebSocket(location.href.replace(/^http/, 'ws'));

        ws.onclose = () => setTimeout(() => location.reload(), 2000);
        ws.onmessage = ({ data }) => {
            try {
                const result = JSON.parse(data);
                console.log(result);
                set(result);
            } catch (e) { }
        };

        set({});
    </script>
